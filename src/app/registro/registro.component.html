<div class="conte">
  <form class="formlogin bg-light" #formulario="ngForm">
    <div class="row g-3">
      <div class="col md-6">
        <div>
          <input type="text" name="nombre" id="nombre" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default" ngModel placeholder="Nombre">
        </div>
        <br>
        <div>
          <input type="text" name="apellidos" id="apellidos" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default" ngModel placeholder="Apellidos">
        </div>
        <br>
        <div>
          <input type="tel" name="telefono" id="telefono" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default" ngModel placeholder="Telefono">
        </div>
      </div>
      <div class="col md-6">
        <div>
          <input type="email" name="email" id="email" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default" ngModel placeholder="Correo Electrónico">
        </div>
        <br>
        <div>
          <input type="password" name="password1" id="password1" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default" ngModel placeholder="Contraseña">
        </div>
        <br>
        <div>
          <input type="password" name="password2" id="password2" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default" ngModel placeholder="Confirmar Contraseña">
        </div>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-info" (click)="registro(formulario)">Registrar</button>
      </div>
    </div>
  </form>
</div>
