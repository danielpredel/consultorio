<div class="calendario">
    <div class="header-calendar">
        <div>
            <button (click)="changeMonth(-1)" class="btn btn-primary" [ngClass]="{'disabled': !restarMes}">&lt;</button>
        </div>
        <h1>{{daySelect | date:"MMMM, yyyy"}}</h1>
        <div>
            <button (click)="changeMonth(1)" class="btn btn-primary">&gt;</button>
        </div>
    </div>
    <ol>
        <li *ngFor="let day of week" class="day-name">{{day | slice:0:3}}</li>
        <li (click)="clickDay(day)" [style.gridColumnStart]="first ? day?.indexWeek : 'auto'"
            [ngClass]="day.class"
            *ngFor="let day of monthSelect; let first = first">
            <span>{{day?.value}}</span>
        </li>
    </ol>
</div>
