<div class="conte">
  <form class="formlogin bg-light" #formulario="ngForm">
    <h1>Login</h1>
    <div>
      <input type="email" name="email" id="email" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default" ngModel placeholder="Correo Electrónico">
      <br>
    </div>
    <div>
      <input type="password" name="password" id="password" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default" ngModel placeholder="Contraseña">
      <br>
    </div>
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary" (click)="login(formulario)">Iniciar Sesión</button>
    </div>
    <hr>
    <div class="d-grid gap-2">
      <button class="btn btn-info" (click)="registro()">Crear Nueva Cuenta</button>
    </div>
    <br>
    <div class="d-grid gap-2">
      <button class="btn btn-warning" (click)="phoneLogin()">Login SMS</button>
    </div>
  </form>
</div>
