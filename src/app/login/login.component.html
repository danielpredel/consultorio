        <div>
            <span id="inputGroup-sizing-default" style="color: white; font-size: large; ">INGRESA TU EMAIL</span>
            <input type="email" name="email" id="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" ngModel>
             <br>
        </div>
        <div>
            <span  id="inputGroup-sizing-default"  style="color: white; font-size: large; ">INGRESA TU CONTRASEÃ‘A</span>

            <br>
        </div>
        <div style="display: flex; justify-content: center;">
            <button type="submit" class="btn btn-primary"(click)="login(formulario)">ENTRAR</button>
        </div>
        <br>
        <div>
